<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  <script type="text/javascript" src='index.js'></script>
</head>
<body>
  <main>
    <div id='receipt'>
      <div id='title'>
        <p>Tip Calculator</p>
        <p>Columbus, OH 43201</p>
      </div>
      <div id='heading'>
        <p id='timestamp'></p>
        <p>Server: Joe R.</p>
      </div>
      <table>
        <tr>
          <td>Bill</td>
          <td>$<input type='number' id='bill_amount'>&nbsp</td>
        </tr>
        <tr>
          <td>Percentage</td>
          <td>&nbsp<input type='number' id='tip_percentage'></div>%</td>
        </tr>
        <tr>
          <td>Tip</td>
          <td><span id='tip_amount'></span>&nbsp</td>
        </tr>
        <tr>
          <td>Total</td>
          <td><span id='grand_total'></span>&nbsp</td>
        </tr>
      </table>
    </div>
  </main>
</body>
</html>
